<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>
		body
		{
			background-color: yellowgreen;
		}

		h3
		{
			text-align: right;
			border: 5px dotted red;
			background-color: beige;
			font-family: georgia;
			font-size: 28px;
		}

		{
			background-color: lightpink;
		}

	</style>
</head>
<body>

	<h1 style="font-family: Papyrus; color: blueviolet; font-size: 30px;">Topic: Cascading Style Sheet</h1>

	<p style="text-align:right ; font-family: Verdana; font-size: 20px;">This sentence using inline style</p>

	<h3>Internal CSS</h3>
	<p>This sentence using Internal Style</p>
	
</body>
</html>

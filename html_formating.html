<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Formatting</title>
</head>
<body>

	<p>This is my first sentence,<br>
	This is my second sentence<br>
    This is my thirs sentence</p>

    <p>This is <b>bold</b> element</p>
    <p>This is <strong>strong</strong> element</p>

    <p>This is <i>italic</i> element</p>
    <p>This is <em>emphasize</em> element</p>

    <h1>This is <small>small</small> element</h1>

    <p>Still cannot <mark>move on</mark></p>


    <p>I love to eat <del>nasi goreng</del> mee celup</p>

    <p>My favourite subject is <ins>IMD318</ins></p>

    <p>H<sub>2</sub>0</p>
    <p>x<sup>2</sup></p>

</body>
</html>

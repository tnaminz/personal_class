	<h2>Javasript change style</h2>

	<p id="style1">This content is using Javasript to change the style</p>

	<script>
        function myStyle()
        {
        	document.getElementById("style1").style.fontSize = "28px";
        	document.getElementById("style1").style.fontFamily = "Papyrus";
        	document.getElementById("style1").style.color = "blue";
        	document.getElementById("style1").style.backgroundColor = "yellow";
        }
	</script>

	<button type="button" onclick="myStyle()">Change Style</button>

	<h2>Javascript manipulate image/attributes</h2>
    

    <script>
    	function myPicture(a)
    	{
    		var pic;
    		if (a==0)
    		{
    			pic="images/smiley.jpg"
    		}
    		else
    		{
    			pic="images/smiley2.avif"
    		}
    		document.getElementById('gambar').src=pic;
    	}
    </script>

	<img src="images/smiley.jpg" id="gambar" width="100" height="100">

	<p>
		<button type="button" onclick="myPicture(0)">Smile</button>
		<button type="button" onclick="myPicture(1)">Happy</button>
	</p>

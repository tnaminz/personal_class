<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Lists</title>
</head>
<body>

	<h1>Unordered List</h1>

	<ul style="list-style-type: square;">

		<li>Carrot</li>
		<li>Mushroom</li>
		<li>Cabbage</li>

	</ul>

	<h1>Ordered List</h1>

	<ol type="a" start="6">

		<li>Coffee</li>
		<h1>Tea</h1>
		<h1>Juice</h1>

	</ol>

	<h1>Nested List</h1>

	<ol>

		<li>Drinks</li>
		<li>Food
			<ul style="list-style-type disc">
				<li>Nasi</li>
				<li>Mihun</li>
				<li>Mee</li>

		</li></ul>
		<li>Desserts</li>

	</ol>

	<h1>Description List</h1>

	<dl>
		<dt>Nasi Lemak</dt>
		<dd>Rice ccoked with coconut milk serve with sambal and egg</dd>

		<dt>Coffee</dt>
		<dd>Black drink</dd>

	</dl>

</body>
</html>
